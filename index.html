<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: white;
        }
        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 50px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: #ff758c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #ff5f6d;
        }
    </style>
</head>
<body>
    <header>Welcome to My Cool Website</header>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>This is a simple and stylish website template.</p>
        <a href="#" class="btn">Click Me</a>
    </div>
</body>
</html>
